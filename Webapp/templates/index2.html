    <script>
        const yees = []
        const fillArbTableData = (spots) => {
            const table = document.getElementById('table')
            spots.forEach(spot => { //for each arbitrgae opportuntity
                const row = table.insertRow(-1)
                let counter = 0
                for (key in spot) { //for each key in opp
                    const cell = row.insertCell(counter)
                    const opportunityVal = spot[key]
                    if (typeof opportunityVal == 'number') {
                        cell.textContent = opportunityVal.toFixed(4)
                    } else {
                        const link = document.createElement("a")
                        link.textContent = opportunityVal.name
                        link.href = opportunityVal.link
                        cell.appendChild(link)
                    }
                    counter++
                }
                //calculated 
                const profit = (spot.sellPrice - spot.buyPrice)
                const cell5 = row.insertCell(counter)
                cell5.textContent = profit.toFixed(5)
                counter++
                const cell6 = row.insertCell(counter)
                cell6.textContent = (100 * (profit / spot.buyPrice)).toFixed(2) + "%"
            })
        }

        const rawData = "{{data | safe}}"
